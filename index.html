<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Fun</title>

    <!-- font family from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- icon from google font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind css customize -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'anton': '"Anton", sans-serif',
                        'poppins': '"Poppins", sans-serif',
                        'inter': '"Inter", sans-serif',
                    }
                }
            }
        }
    </script>

    <!-- custom css Style -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class="font-poppins">
            <div class="flex flex-col items-center justify-center min-h-screen space-y-4 text-white">
                <h1 class="font-anton text-9xl">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn font-bold">Play Now</button>
            </div>
        </section>

        <!-- play-ground section -->
        <section id="play-ground" class="play-ground font-poppins hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                        <p id="current-alphabet" class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life and score -->
                <div class="flex justify-between w-[70%]">
                    <button class="btn rounded-full bg-purple-400 text-white px-4">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="life-remaining">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-800 text-white px-4">
                        Score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>

            </div>
        </section>

        <!-- score section -->
        <section id="final-score" class="score hidden">
            <div class="min-h-screen flex justify-center items-center ">
                <div
                    class="flex flex-col justify-center items-center text-white p-20 space-y-4 from-transparent border-2 rounded-2xl">
                    <h4 class="text-3xl">Game Over !</h4>
                    <h1 class="text-5xl">
                        Score:
                        <span id="last-score">14</span>
                    </h1>
                    <button onclick="play()" class="btn">Play Again</button>
                    <p>
                        Practice will make you Pro
                    </p>
                </div>
            </div>

        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
    <!-- <script src="script/script.js"></script> -->






    <!-- Note Tips:
       1. add opacity to hex color
       https://gist.github.com/lopspower/03fb1cc0ac9f32ef38f4

    -->
</body>

</html>
